<h1>Test: {{ test.Type }}</h1>

<h2>Metrics</h2>
<ul>
{% for m in test.Metrics %}
    <li>{{ m.Name }}</li>
{% endfor %}
</ul>
<h2>Cases</h2>
<ul>
{% for case in test.Experiments %}
    <li>{{ case.Name }} [<a href="{% url 'django-pyxperiment:test.case.run' test_id=test.Type case_name=case.Name %}">Run</a>]</li>
{% endfor %}
</ul>

<h2>Runs</h2>
