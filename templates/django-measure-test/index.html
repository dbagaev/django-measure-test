{% extends 'base.html' %}

{% block body_block %}
<body>

    <h1>Tests found:</h1>

    <ul>
        {% for test in tests %}
        <li>{{ test.testType }}
            <ul>
            {% for t in test.findTests %}
                <li>{{ t.name }}</li>
            {% endfor %}
            </ul>
        </li>
        {% endfor%}
    </ul>

</body>
</html>

{% endblock %}
