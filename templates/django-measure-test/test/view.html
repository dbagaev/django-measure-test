<h1>Test: {{ test.testType }}</h1>

<h2>Metrics</h2>
<ul>
{% for m in metrics %}
    <li>{{ m.Name }}</li>
{% endfor %}
</ul>
<h2>Cases</h2>
<ul>
{% for case in cases %}
    <li>{{ case.name }} [<a href="{% url 'django-measure-test:test.case.run' test_id=test.testType case_name=case.name %}">Run</a>]</li>
{% endfor %}
</ul>

<h2>Runs</h2>
